[versions]
dagger = "2.45"

[libraries.dagger-core]
version.ref = "dagger"
module = "com.google.dagger:dagger"

[libraries.dagger-compiler]
version.ref = "dagger"
module = "com.google.dagger:dagger-compiler"

[libraries.hilt-compiler]
version.ref = "dagger"
module = "com.google.dagger:hilt-compiler"

[libraries.hilt-plugin]
version.ref = "dagger"
module = "com.google.dagger:hilt-android-gradle-plugin"

[libraries.hilt-core]
version.ref = "dagger"
module = "com.google.dagger:hilt-android"

[libraries.androidx-hilt-common]
version = "1.0.0"
module = " androidx.hilt:hilt-common"

[libraries.androidx-hilt-compiler]
version = "1.0.0"
module = " androidx.hilt:hilt-compiler"

[libraries.androidx-hilt-navigation-compose]
version = "1.0.0"
module = " androidx.hilt:hilt-navigation-compose"

[libraries.firebase-config]
version = "21.2.1"
module = "com.google.firebase:firebase-config-ktx"

[libraries.firebase-analytics]
version = "21.2.0"
module = "com.google.firebase:firebase-analytics-ktx"

[libraries.firebase-crashlytics-gradle]
version = "2.9.4"
module = "com.google.firebase:firebase-crashlytics-gradle"

[libraries.google-material-core]
version = "1.8.0"
module = "com.google.android.material:material"

[libraries.google-services]
version = "4.3.15"
module = "com.google.gms:google-services"

[libraries.google-license-plugin]
version = "0.10.5"
module = "com.google.android.gms:oss-licenses-plugin"

[libraries.google-license-core]
version = "17.0.0"
module = "com.google.android.gms:play-services-oss-licenses"

[libraries.junit]
version = "4.12"
module = "junit:junit"

[libraries.mapbox-android-sdk]
version = "10.11.2"
module = "com.mapbox.maps:android"

[bundles]
dagger-kapt = [
    "dagger-compiler",
    "hilt-compiler",
    "androidx-hilt-compiler",
]
dagger-libraries = [
    "dagger-core",
    "hilt-core",
    "androidx-hilt-common",
    "androidx-hilt-navigation-compose",
]
